<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Countdown</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            text-align: center;
            font-family: Arial, sans-serif;
            background: url('11335505_942135975806625_761734040_n.jpg') no-repeat center center/cover;
            color: white;
            position: relative;
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.3);
        }
        .container {
            position: relative;
            z-index: 2;
            margin-top: 15vh;
        }
        h1 {
            font-size: 60px;
            font-weight: bold;
            text-shadow: 5px 5px 10px black;
            color: yellow;
        }
        #countdown {
            font-size: 50px;
            font-weight: bold;
            padding: 20px;
            border: 5px solid red;
            display: inline-block;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            margin-top: 20px;
        }
        .cake {
            width: 300px;
            margin-top: 20px;
        }
        .hidden {
            display: none;
        }
        .fireworks {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: black;
            display: none;
            align-items: center;
            justify-content: center;
        }
        .birthday-message {
            font-size: 70px;
            font-weight: bold;
            color: yellow;
            text-shadow: 5px 5px 10px red;
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <div class="container">
        <h1>Birthday Countdown</h1>
        <div id="countdown"></div>
        <img src="cake.jpg" class="cake" alt="Cake">
    </div>
    <div class="fireworks" id="fireworks">
        <h1 class="birthday-message">Happy Birthday Gunjan!</h1>
    </div>
    <script>
        function updateCountdown() {
            const birthday = new Date("March 20, 2025 00:00:00").getTime();
            const now = new Date().getTime();
            const difference = birthday - now;

            if (difference <= 0) {
                document.querySelector('.container').classList.add('hidden');
                document.getElementById('fireworks').style.display = 'flex';
            } else {
                let days = Math.floor(difference / (1000 * 60 * 60 * 24));
                let hours = Math.floor((difference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                let minutes = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60));
                let seconds = Math.floor((difference % (1000 * 60)) / 1000);

                document.getElementById('countdown').innerHTML =
                    `${days}d ${hours}h ${minutes}m ${seconds}s`;
            }
        }
        setInterval(updateCountdown, 1000);
    </script>
</body>
</html>
