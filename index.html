<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Gunjan</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            text-align: center;
            background: url('background.jpg') no-repeat center center fixed;
            background-size: cover;
            position: relative;
        }

        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 0;
        }

        h1 {
            font-size: 50px;
            font-weight: bold;
            color: white;
            position: relative;
            z-index: 1;
        }

        #timer {
            font-size: 40px;
            font-weight: bold;
            color: white;
            background: red;
            padding: 20px;
            border: 5px solid white;
            border-radius: 10px;
            position: relative;
            z-index: 1;
        }

        #cake {
            position: absolute;
            bottom: 10px;
            width: 300px;
            z-index: 2;
        }

        .fireworks {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            display: none;
        }

        .fireworks div {
            width: 10px;
            height: 10px;
            background: yellow;
            position: absolute;
            animation: explode 1s linear infinite;
        }

        @keyframes explode {
            0% { transform: scale(1); opacity: 1; }
            100% { transform: scale(3); opacity: 0; }
        }
    </style>
</head>
<body>
    <h1>HAPPY BIRTHDAY GUNJAN</h1>
    <div id="timer"></div>
    <img id="cake" src="cake.jpg" alt="Birthday Cake">
    <div class="fireworks" id="fireworks"></div>

    <script>
        function startCountdown() {
            const birthday = new Date("March 20, 2025 00:00:00").getTime();
            const interval = setInterval(function() {
                const now = new Date().getTime();
                const timeLeft = birthday - now;

                if (timeLeft <= 0) {
                    clearInterval(interval);
                    document.getElementById("timer").style.display = "none";
                    document.getElementById("fireworks").style.display = "block";
                    document.querySelector("h1").innerText = "ðŸŽ‰ HAPPY BIRTHDAY GUNJAN! ðŸŽ‰";
                    return;
                }

                let days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
                let hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                let minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
                let seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);
                document.getElementById("timer").innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;
            }, 1000);
        }
        startCountdown();
    </script>
</body>
</html>
