<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Countdown</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background: url('11335505_942135975806625_761734040_n.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
        }
        .overlay {
            background: rgba(0, 0, 0, 0.6);
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
        }
        h1 {
            font-size: 50px;
            margin-top: 20px;
            position: relative;
        }
        .countdown {
            font-size: 40px;
            font-weight: bold;
            padding: 20px;
            margin-top: 20px;
            border: 5px solid red;
            display: inline-block;
            background: rgba(255, 255, 255, 0.2);
        }
        #cake {
            width: 300px;
            margin-top: 20px;
        }
        .happy-birthday {
            font-size: 60px;
            font-weight: bold;
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .fireworks {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: url('https://media.giphy.com/media/3o7abKhOpu0NwenH3O/giphy.gif') center/cover;
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <h1>Birthday Countdown</h1>
    <img src="11335505_942135975806625_761734040_n.jpg" alt="Gunjan" width="300">
    <div id="countdown" class="countdown"></div>
    <img id="cake" src="cake.jpg" alt="Cake">
    <div id="happyBirthday" class="happy-birthday">Happy Birthday Gunjan!</div>
    <div class="fireworks" id="fireworks"></div>
    
    <script>
        function updateCountdown() {
            const eventDate = new Date("March 20, 2025 00:00:00").getTime();
            const now = new Date().getTime();
            const timeLeft = eventDate - now;
            if (timeLeft > 0) {
                const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
                const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);
                document.getElementById("countdown").innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;
            } else {
                document.getElementById("countdown").style.display = "none";
                document.getElementById("cake").style.display = "none";
                document.getElementById("happyBirthday").style.display = "block";
                document.getElementById("fireworks").style.display = "block";
            }
        }
        setInterval(updateCountdown, 1000);
    </script>
</body>
</html>
