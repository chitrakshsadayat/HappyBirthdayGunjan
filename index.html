<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Gunjan</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            background: url('11335505_942135975806625_761734040_n.jpg') no-repeat center center/cover;
            text-align: center;
        }
        #countdown {
            font-size: 3em;
            color: white;
            margin-top: 20px;
        }
        #message {
            font-size: 4em;
            font-weight: bold;
            color: yellow;
            display: none;
        }
        #cake {
            position: absolute;
            bottom: 20px;
            width: 300px;
        }
        .firework {
            position: absolute;
            width: 10px;
            height: 10px;
            background: red;
            border-radius: 50%;
            animation: explode 1s ease-out infinite;
        }
        @keyframes explode {
            0% { transform: scale(1); opacity: 1; }
            100% { transform: scale(5); opacity: 0; }
        }
    </style>
</head>
<body>
    <h1 style="color: white; font-size: 5em;">Happy Birthday Gunjan</h1>
    <div id="countdown"></div>
    <div id="message">ðŸŽ‰ Happy Birthday Gunjan! ðŸŽ‰</div>
    <img id="cake" src="cake.jpg" alt="Birthday Cake">
    
    <script>
        function startCountdown() {
            const targetDate = new Date('March 20, 2025 00:00:00').getTime();
            const countdownElement = document.getElementById('countdown');
            const messageElement = document.getElementById('message');
            
            const interval = setInterval(() => {
                const now = new Date().getTime();
                const remaining = targetDate - now;
                
                if (remaining <= 0) {
                    clearInterval(interval);
                    countdownElement.style.display = 'none';
                    messageElement.style.display = 'block';
                    launchFireworks();
                } else {
                    const days = Math.floor(remaining / (1000 * 60 * 60 * 24));
                    const hours = Math.floor((remaining % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                    const minutes = Math.floor((remaining % (1000 * 60 * 60)) / (1000 * 60));
                    const seconds = Math.floor((remaining % (1000 * 60)) / 1000);
                    countdownElement.innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;
                }
            }, 1000);
        }
        
        function launchFireworks() {
            for (let i = 0; i < 20; i++) {
                setTimeout(() => {
                    const firework = document.createElement('div');
                    firework.classList.add('firework');
                    document.body.appendChild(firework);
                    firework.style.left = Math.random() * window.innerWidth + 'px';
                    firework.style.top = Math.random() * window.innerHeight + 'px';
                    setTimeout(() => firework.remove(), 1000);
                }, i * 200);
            }
        }
        
        startCountdown();
    </script>
</body>
</html>
