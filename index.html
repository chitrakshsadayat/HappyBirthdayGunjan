<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Gunjan</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            text-align: center;
            color: white;
            font-family: Arial, sans-serif;
            background: url('11335505_942135975806625_761734040_n.jpg') no-repeat center center/cover;
            position: relative;
        }
        
        #overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5); /* Dimming effect */
        }
        
        .container {
            position: absolute;
            width: 100%;
            top: 50%;
            transform: translateY(-50%);
            z-index: 2;
        }

        h1 {
            font-size: 50px;
            font-weight: bold;
            text-shadow: 3px 3px 5px black;
        }
        
        #countdown {
            font-size: 40px;
            font-weight: bold;
            padding: 20px;
            border: 5px solid white;
            background-color: red;
            display: inline-block;
            margin-top: 20px;
        }

        #cake {
            margin-top: 20px;
            width: 300px;
            height: auto;
        }

        .fireworks {
            position: absolute;
            width: 100%;
            height: 100%;
            display: none;
            background: url('https://media.giphy.com/media/3o7abKhOpu0NwenH3O/giphy.gif') no-repeat center center/cover;
        }
    </style>
</head>
<body>
    <div id="overlay"></div>
    <div class="container">
        <h1>BIRTHDAY COUNTDOWN</h1>
        <h1>HAPPY BIRTHDAY GUNJAN</h1>
        <div id="countdown"></div>
        <br>
        <img id="cake" src="cake.jpg" alt="Birthday Cake">
    </div>
    <div class="fireworks" id="fireworks"></div>
    
    <script>
        function updateCountdown() {
            const targetDate = new Date('March 20, 2025 00:00:00').getTime();
            const now = new Date().getTime();
            const difference = targetDate - now;
            
            if (difference > 0) {
                let days = Math.floor(difference / (1000 * 60 * 60 * 24));
                let hours = Math.floor((difference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                let minutes = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60));
                let seconds = Math.floor((difference % (1000 * 60)) / 1000);
                document.getElementById('countdown').innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;
            } else {
                document.getElementById('countdown').innerHTML = "ðŸŽ‰ HAPPY BIRTHDAY GUNJAN! ðŸŽ‰";
                document.getElementById('fireworks').style.display = "block";
            }
        }
        
        setInterval(updateCountdown, 1000);
        updateCountdown();
    </script>
</body>
</html>
